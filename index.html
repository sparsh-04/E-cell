<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <hr size="0">
    <form action="login_page.html" method="post">
        <label for="">First Name</label>
        <input type="text" required>
        <br>
        <label for="">Last Name</label>
        <input type="text" required>
        <br>
        <label for="">Gender</label>
       Male: <input type="radio" name="gender" required>
       Female: <input type="radio" name="gender" required>
        <br>
        <label for="email">Enter your email</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="">Password</label>
        <input type="password" required size="20" autocomplete="current-password" autocomplete="on">
        <br>
        <label>I Agree to the terms and condition of E-cell Bits Pilani Hyderabad campus
            <input type="checkbox" name="peas" required>
          </label>        <br>
        <!-- <label for="">Submit button</label> -->
        <input type="submit" value="Submit">
         <br>
        <a href="login_page.html">Login Page</a>
    </form>
</body>

</html>
